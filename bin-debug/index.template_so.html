<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${title}</title>
<script type="text/javascript" src="swfobject/src/swfobject.js"></script>
<script type="text/javascript">
    swfobject.registerObject("${application}", "9.0.115", "swfobject/src/expressInstall.swf");
</script>
<script type="text/javascript">
function DoneLoading() {
var so = new SWFObject("", "", "0%", "0%", "8", "#000000");
so.write("DoneLoading");
}
</script>
</head>

<body>
<object id="${application}" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="${width}" height="${height}">
        <param name="movie" value="${swf}.swf" />
        <!--[if !IE]>-->
        <object type="application/x-shockwave-flash" data="${swf}.swf" width="${width}" height="${height}">
        <!--<![endif]-->
          <p>The latest Flash Player is required to see this content</p>
        <!--[if !IE]>-->
        </object>
        <!--<![endif]-->
</object>
<div id="DoneLoading">
</div>
</body>
</html>
